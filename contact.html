<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="flex justify-between bg-gray-900 text-white w-full">
        <div class="px-5 xl:px-12 py-6 flex w-full items-center">
            <div class="flex justify-start items-center">
                <a class="flex items-center text-3xl font-bold font-heading" href="#">
                    <img class="h-9" src="./assets/images/logo.svg" alt="logo">
                    <span class="ml-3">Traveling Site.</span>
                </a>
            </div>
            <div class="flex justify-center items-center flex-grow">
                <!-- Nav Links -->
                <input type="checkbox" id="menu-toggle" class="hidden">
                <label for="menu-toggle" class="block cursor-pointer md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
                <ul class="flex items-center gap-10 px-10 justify-center md:flex-grow md:justify-end md:items-center md:w-auto">
                    <li><a class="hover:text-gray-200" href="index.html">Home</a></li>
                    <li><a class="hover:text-gray-200" href="about.html">About Us</a></li>
                    <li><a class="hover:text-gray-200" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="flex items-center justify-end w-1/3">
                <input type="text" placeholder="Enter a destinaton or keyword" class="flex-grow px-4 py-2 rounded-md bg-white text-gray-800 focus:outline-none shadow-md">
                <button class="ml-2 px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Search</button>
                <button class="ml-2 px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Clear</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-12 px-2 sm:px-4 lg:px-6">
        <div class="flex flex-wrap -mx-2 sm:-mx-4 lg:-mx-6">
            <div class="w-full px-2 sm:px-4 lg:px-6">
                <h1 class="text-white text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-bold">Contact us</h1>
            </div>
    
            <div class="w-full px-2 sm:px-4 lg:px-6">
                <div class="grid grid-cols-1 gap-8 mt-12">
                    <div class="bg-white rounded-lg shadow-lg p-4 bg-opacity-10">
                        <form class="w-full">
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
                                        First Name
                                    </label>
                                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="John">
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
                                        Last Name
                                    </label>
                                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-email">
                                        Email
                                    </label>
                                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="email" placeholder="example@example.com">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-message">
                                        Message
                                    </label>
                                    <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-message" placeholder="Enter your message here"></textarea>
                                </div>
                            </div>
                            <div class="md:flex md:items-center">
                                <div class="md:w-1/3">
                                    <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                                        Send
                                    </button>
                                </div>
                                <div class="md:w-2/3"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
</body>

</html>
